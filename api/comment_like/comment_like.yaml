swagger: '2.0'
info:
  description: 不想依赖第三方的统计和评论，自己开发一个点赞评论系统
  version: 1.0.0
  title: comment_like
  contact:
    email: hatlonely@foxmail.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: hatlonely.com
basePath: /api
tags:
  - name: like
    description: 点赞
  - name: comment
    description: 评论
schemes:
  - http
paths:
  /dolike:
    get:
      tags:
        - like
      summary: 点赞
      description: ''
      operationId: doLike
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: title
          in: query
          description: 文章标题
          required: true
          type: string
      responses:
        '200':
          description: 成功
          schema:
            $ref: '#/definitions/ErrorModel'
        '400':
          description: 失败
          schema:
            $ref: '#/definitions/ErrorModel'
  /dounlike:
    get:
      tags:
        - like
      summary: 取消赞
      description: ''
      operationId: doUnlike
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: title
          in: query
          description: 文章标题
          required: true
          type: string
      responses:
        '200':
          description: 成功
          schema:
            $ref: '#/definitions/ErrorModel'
        '400':
          description: 失败
          schema:
            $ref: '#/definitions/ErrorModel'
  /showlike:
    get:
      tags:
        - like
      summary: 点赞否
      description: ''
      operationId: showLike
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: title
          in: query
          description: 文章标题
          required: true
          type: string
      responses:
        '200':
          description: 成功
          schema:
            $ref: '#/definitions/ShowLikeModel'
        '400':
          description: 失败
          schema:
            $ref: '#/definitions/ErrorModel'
  /countlike:
    get:
      tags:
        - like
      summary: 有多少赞
      description: ''
      operationId: countLike
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: title
          in: query
          description: 文章标题
          required: true
          type: string
      responses:
        '200':
          description: 成功
          schema:
            $ref: '#/definitions/CountLikeModel'
        '400':
          description: 失败
          schema:
            $ref: '#/definitions/ErrorModel'
  /docomment:
    get:
      tags:
        - comment
      summary: 评论
      description: ''
      operationId: doComment
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: title
          in: query
          description: 文章标题
          required: true
          type: string
        - name: comment
          in: query
          description: 文章评论
          required: true
          type: string
        - name: nickname
          in: query
          description: 昵称
          required: false
          type: string
        - name: mail
          in: query
          description: 邮箱地址
          required: false
          type: string
      responses:
        '200':
          description: 成功
          schema:
            $ref: '#/definitions/ErrorModel'
        '400':
          description: 失败
          schema:
            $ref: '#/definitions/ErrorModel'
  /showcomment:
    get:
      tags:
        - comment
      summary: 显示评论
      description: ''
      operationId: showComment
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: title
          in: query
          description: 文章标题
          required: true
          type: string
      responses:
        '200':
          description: 成功
          schema:
            $ref: '#/definitions/ShowCommentModel'
        '400':
          description: 失败
          schema:
            $ref: '#/definitions/ErrorModel'
definitions:
  ShowLikeModel:
    type: object
    properties:
      ip:
        type: string
        example: 127.0.0.1
      ua:
        type: string
        example: >-
          Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_3) AppleWebKit/537.36
          (KHTML, like Gecko) Chrome/63.0.3239.132 Safari/537.36
      title:
        type: string
        example: golang json 性能分析
      islike:
        type: boolean
        default: false
  CountLikeModel:
    type: object
    required:
      - count
      - title
    properties:
      count:
        type: integer
        default: 0
      title:
        type: string
        example: golang json 性能分析
  ShowCommentModel:
    type: object
    required:
      - comments
    properties:
      comments:
        type: array
        items:
          $ref: '#/definitions/CommentModel'
  CommentModel:
    type: object
    required:
      - comment
    properties:
      comment:
        type: string
        example: 写得很好
      nickname:
        type: string
        example: sonic
      mail:
        type: string
        example: sonic@foxmail.com
  ErrorModel:
    type: object
    required:
      - message
      - code
    properties:
      message:
        type: string
        example: error message
      code:
        type: integer
        default: 400
        enum:
          - 400
